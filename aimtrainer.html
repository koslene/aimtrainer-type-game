<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aim Trainer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
    }
    #gameArea {
      position: relative;
      width: 800px;
      height: 500px;
      background: #2b2b3c;
      border: 2px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      cursor: crosshair;
    }
    .target {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: red;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .target:hover {
      transform: scale(1.2);
    }
    #scoreBoard {
      margin: 15px;
      font-size: 1.5em;
    }
    #timer {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #4cafef;
      color: white;
    }
    #finalScore {
      margin-top: 20px;
      font-size: 1.3em;
      display: none;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">Punktu skaits: 0</div>
  <div id="timer">Laiks: 30s</div>
  <div id="gameArea"></div>
  <button onclick="startGame()">Sākt spēli</button>
  <div id="finalScore"></div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreBoard = document.getElementById('scoreBoard');
    const timerDisplay = document.getElementById('timer');
    const finalScoreDisplay = document.getElementById('finalScore');

    let score = 0;
    let gameInterval;
    let countdown;
    let timeLeft = 30;

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreBoard.textContent = `Punktu skaits: ${score}`;
      timerDisplay.textContent = `Laiks: ${timeLeft}s`;
      finalScoreDisplay.style.display = 'none';

      clearInterval(gameInterval);
      clearInterval(countdown);
      gameArea.innerHTML = '';

      gameInterval = setInterval(spawnTarget, 1000);
      countdown = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      timeLeft--;
      timerDisplay.textContent = `Laiks: ${timeLeft}s`;
      if (timeLeft <= 0) {
        endGame();
      }
    }

    function spawnTarget() {
      const target = document.createElement('div');
      target.classList.add('target');
      const x = Math.random() * (gameArea.clientWidth - 50);
      const y = Math.random() * (gameArea.clientHeight - 50);
      target.style.left = `${x}px`;
      target.style.top = `${y}px`;

      target.addEventListener('click', () => {
        score++;
        scoreBoard.textContent = `Punktu skaits: ${score}`;
        target.remove();
      });

      gameArea.appendChild(target);

      setTimeout(() => {
        if (target.parentNode) {
          target.remove();
        }
      }, 1200);
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(countdown);
      gameArea.innerHTML = '';
      finalScoreDisplay.style.display = 'block';
      finalScoreDisplay.textContent = `Spēle beidzās, tavs rezultāts: ${score}`;
    }
  </script>
</body>
</html>
